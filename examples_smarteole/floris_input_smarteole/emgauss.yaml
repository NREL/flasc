description: Engie SMV Input file for FLASC using the Gauss Curl Hybrid model
farm:
  layout_x:
  - 226.0
  - 193.0
  - 201.0
  - 171.0
  - 140.0
  - 0.0
  - 34.0
  layout_y:
  - 1980.0
  - 1630.0
  - 1281.0
  - 931.0
  - 582.0
  - 313.0
  - 0.0
  turbine_type:
  - !include senvion_MM82.yaml
floris_version: 3.0
flow_field:
  air_density: 1.225
  reference_wind_height: 80
  turbulence_intensity: 0.11
  wind_directions:
  - - 90.0
  wind_shear: 0.12
  wind_speeds:
  - - 9.0
  wind_veer: 0.0
logging:
  console:
    enable: true
    level: INFO
  file:
    enable: false
    level: INFO
name: floris_input_file_example
solver:
  turbine_grid_points: 3
  type: turbine_grid
wake:
  model_strings:
    combination_model: sosfs
    deflection_model: empirical_gauss
    turbulence_model: wake_induced_mixing
    velocity_model: empirical_gauss

  enable_secondary_steering: false
  enable_yaw_added_recovery: true
  enable_transverse_velocities: false

  wake_deflection_parameters:
    gauss:
      ad: 0.0
      alpha: 0.58
      bd: 0.0
      beta: 0.077
      dm: 1.0
      ka: 0.38
      kb: 0.004
    jimenez:
      ad: 0.0
      bd: 0.0
      kd: 0.05
    empirical_gauss:
      horizontal_deflection_gain_D: 3.0
      vertical_deflection_gain_D: -1
      deflection_rate: 15
      mixing_gain_deflection: 0.0
      yaw_added_mixing_gain: 0.0

  wake_velocity_parameters:
    cc:
      a_s: 0.179367259
      b_s: 0.0118889215
      c_s1: 0.0563691592
      c_s2: 0.13290157
      a_f: 3.11
      b_f: -0.68
      c_f: 2.41
      alpha_mod: 1.0
    gauss:
      alpha: 0.58
      beta: 0.077
      ka: 0.38
      kb: 0.004
    jensen:
      we: 0.05
    empirical_gauss:
      wake_expansion_rates:
      - 0.01
      - 0.005
      breakpoints_D:
      - 10
      sigma_0_D: 0.28
      smoothing_length_D: 2.0
      mixing_gain_velocity: 2.0
  wake_turbulence_parameters:
    crespo_hernandez:
      initial: 0.1
      constant: 0.5
      ai: 0.8
      downstream: -0.32
    wake_induced_mixing:
      atmospheric_ti_gain: 0.0
