name: Automated tests & code coverage

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[develop]"

        # Necessary to install develop branch of FLORIS until next release for tests to pass
        # Checkout develop branch of installed floris package
        pip uninstall floris -y
        pip install git+https://github.com/nrel/floris@develop


    - uses: pre-commit/action@v3.0.0
    - name: Run tests
      run: |
        # -rA displays the captured output for all tests after they're run
        # See the docs: https://doc.pytest.org/en/latest/reference/reference.html#command-line-flags
        pytest -rA tests/
    - name: Run coverage
      if: matrix.os == 'ubuntu-latest'
      run: |
        pip install pytest pytest-cov
        coverage run -m pytest tests/


    - name: Ruff
      uses: chartboost/ruff-action@v1

